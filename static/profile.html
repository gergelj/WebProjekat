<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vue.min.css">
    <link rel="stylesheet" href="css/page.css">
    <link type="text/css" rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/mk-notifications.min.css">
    <link rel="stylesheet" href="css/webfonts.min.css">

    <style>
        body{
            background-image: url('/images/profile.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    
    <div class="container" id="app">
        <navigation-bar></navigation-bar>

        <div class="row">
			<div class="col-md-5 mx-auto">
			    <div class="mycard form mt-5">
				    <div class="logo mb-3">
					    <div class="col-md-12 text-center">
						    <h3>{{user.account.username}}</h3>
						</div>
					</div>
                    <form id="update-form" method="POST" novalidate>            
                        <div class="form-group">
                            <label for="name-input" class="form-label">First name*</label>
                            <input name="name" type="text" v-model="user.name" class="form-control" id="name-input" required>
                            <div class="invalid-feedback">
                                Please enter your first name.
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="surname-input" class="form-label">Last name*</label>
                            <input name="surname" type="text" v-model="user.surname" class="form-control" id="surname-input" required>
                            <div class="invalid-feedback">
                                Please enter your last name.
                            </div>
                        </div>
                
                        <div>
                            <label for="gender-input" class="form-label">Gender*</label>
                            <b-form-select v-model="selected" :options="options"></b-form-select>
                          </div>
                
                        <div class="form-group">
                            <label for="old-Password-input" class="form-label">Old password</label>
                            <input name="oldPassword" type="password" v-model="oldPassword" class="form-control" id="old-password-input">
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password-input" class="form-label">New password (8-20 characters)</label>
                            <input name="password" type="password" v-model="password" class="form-control" id="password-input">
                            <div class="invalid-feedback">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="control-password-input" class="form-label">Confirm new password</label>
                            <input name="controlPassword" v-model="controlPassword" type="password" class="form-control" id="control-password-input">
                            <div class="invalid-feedback">
                            </div>
                        </div>

                        <div class="d-flex  justify-content-center">
                            <button class="btn btn-primary" @click="updateUser" type="submit">Update</button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-vue.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/mk-notifications.min.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/components/navigation-bar.js"></script>
    <script src="app/profile.js"></script>

</body>
</html>
