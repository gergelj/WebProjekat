<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vue.min.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/webfonts.min.css">
    <link rel="stylesheet" href="css/mk-notifications.min.css">

    <style>
        body{
            background-image: url('/images/profile.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div id="app">
        <navigation-bar></navigation-bar>

        <b-container>
            <b-row>
                <b-col md="5" class="mx-auto">
                    <b-card
                        class="mt-5"
                        no-body
                        border-variant="danger"
                        bg-variant="light">

                        <template v-slot:header>
                            <h4 align="center" class="mb-0">{{user.account.username}}</h4>
                        </template>

                        <b-card-body>
                            <b-form novalidate>
                                <b-form-group id="input-group-name"
                                    label="First Name"
                                    label-for="input-name">

                                    <b-form-input id="input-name"
                                        v-model="user.name"
                                        :state="nameValidation"
                                        trim>
                                    </b-form-input>

                                    <b-form-invalid-feedback >
                                        {{nameErrorMessage}}
                                    </b-form-invalid-feedback>
                                </b-form-group>

                                <b-form-group id="input-group-surname"
                                    label="Last Name"
                                    label-for="input-surname">

                                    <b-form-input id="input-surname"
                                        v-model="user.surname"
                                        :state="surnameValidation"
                                        trim>
                                    </b-form-input>

                                    <b-form-invalid-feedback >
                                        {{surnameErrorMessage}}
                                    </b-form-invalid-feedback>
                                </b-form-group>

                                <b-form-group id="input-group-gender"
                                    label="Gender"
                                    label-for="input-gender">

                                    <b-form-select id="input-gender"
                                        v-model="gender"
                                        :options="genderOptions">
                                    </b-form-select>
                                </b-form-group>

                                <b-form-group id="input-group-old-password"
                                    label="Old Password"
                                    label-for="input-old-password">

                                    <b-form-input id="input-old-password"
                                        v-model="oldPassword"
                                        type="password">
                                    </b-form-input>

                                </b-form-group>

                                <b-form-group id="input-group-password"
                                    label="New Password"
                                    label-for="input-password">

                                    <b-form-input id="input-password"
                                        v-model="password"
                                        type="password"
                                        :disabled="oldPasswordEmpty"
                                        :state="passwordValidation">
                                    </b-form-input>

                                    <b-form-invalid-feedback >
                                        {{passwordErrorMessage}}
                                    </b-form-invalid-feedback>
                                </b-form-group>

                                <b-form-group id="input-group-control-password"
                                    label="Confirm Password"
                                    label-for="input-control-password">

                                    <b-form-input id="input-control-password"
                                        v-model="controlPassword"
                                        type="password"
                                        :state="controlPasswordValidation"
                                        :disabled="oldPasswordEmpty">
                                    </b-form-input>

                                    <b-form-invalid-feedback >
                                        {{controlPasswordErrorMessage}}
                                    </b-form-invalid-feedback>
                                </b-form-group>

                                <b-row align-h="center">
                                    <b-button @click="update" variant="primary" :disabled="!isDataValid">Save</b-button>
                                </b-row>
                            </b-form>
                        </b-card-body>
                    </b-card>
                </b-col>
            </b-row>
        </b-container>
    </div>

    <script src="js/vue.min.js"></script>
    <script src="js/bootstrap-vue.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/mk-notifications.min.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/components/navigation-bar.js"></script>
    <script src="app/profile.js"></script>

</body>
</html>
