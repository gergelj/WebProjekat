<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/toast.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/toast.js"></script>

    <style>
        body{
            background-image: url('/images/profile.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-white.png" height="30px">
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <div class="container" id="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			    <div class="mycard form mt-5">
				    <div class="logo mb-3">
					    <div class="col-md-12 text-center">
						    <h3>{{user.account.username}}</h3>
						</div>
					</div>
                    <form id="update-form" method="POST" novalidate>
                        <div class="form-group">
                            <label for="old-Password-input" class="form-label">Old password</label>
                            <input name="oldPassword" type="password" class="form-control" id="old-password-input">
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password-input" class="form-label">New password (8-20 characters)</label>
                            <input name="password" type="password" class="form-control" id="password-input">
                            <div class="invalid-feedback">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="control-password-input" class="form-label">Confirm new password</label>
                            <input name="controlPassword" type="password" class="form-control" id="control-password-input">
                            <div class="invalid-feedback">
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="name-input" class="form-label">First name*</label>
                            <input name="name" type="text" class="form-control" id="name-input" required>
                            <div class="invalid-feedback">
                                Please enter your first name.
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="surname-input" class="form-label">Last name*</label>
                            <input name="surname" type="text" class="form-control" id="surname-input" required>
                            <div class="invalid-feedback">
                                Please enter your last name.
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="last-name-input" class="form-label">Gender*</label>
                            <select name="gender" class="custom-select" id="gender-input" required>
                                <option selected value="male">male</option>
                                <option value="female">female</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                
                        <div class="d-flex  justify-content-center">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app/profile.js"></script>
    <script src="js/moment.min.js"></script>
</body>
</html>
