<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        body
        {
            background-image: url("../images/loginBackground2.jpg");
            background-size: cover;
    		background-position: center;
    		position: relative;
    		background-attachment: fixed;
    		padding-top: 10%;
        }
    </style>
</head>
<body>
<div class="blur-background">
    <div>
        <nav class="navbar navbar-expand-md fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-white.png" height="30px">
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			    <div class="mycard form mt-5">
                    
				    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <a href="index.html">
                                <img src="images/logo.png" height="50">
                            </a>
                        </div>
					    <div class="col-md-12 text-center">
						    <h5>Log In</h1>
						</div>
					</div>
                    <form id="login-form" class="needs-validation" method="POST" novalidate>
                        <div class="form-group">
                            <label for="username-input" class ="form-label">Username:</label>
                            <input name="username" type="text" class="form-control" id="username-input" required>
                            <div class="invalid-feedback">
                                Please provide a username!
                            </div>
                        </div>
            
                        <div class="form-group">
                            <label for="password-input" class="form-label">Password:</label>
                            <input name="password" type="password" class="form-control" id="password-input" required>
                            <div class="invalid-feedback">
                                
                            </div>
                        </div>
            
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <div class="row mb-5">
        <div class="col-md-5 mx-auto">
            <div class="mycard form mt-5 text-center d-flex justify-content-center">
                <div>
                    Don't have an account?
                </div>
                <a class="btn btn-outline-primary" href="signup.html" role="button">Sign Up</a>
            </div>
        </div>
    </div>
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app/login.js"></script>
</div>
</body>
</html>
