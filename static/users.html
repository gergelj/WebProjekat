<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vue.min.css">
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/mk-notifications.min.css">
    <link rel="stylesheet" href="css/webfonts.min.css">

    <script src="js/axios.js"></script>
    <script src="app/test-authorization.js"></script>
    <script>
        testAuthorization2('admin', 'host');
    </script>

    <style>
        body{
            background-image: url('/images/users.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
            padding-top: 50px;
        }
    </style>

</head> 
<body>

    <div id="app">

        <navigation-bar></navigation-bar>

        <b-row class="mb-4">
            <b-col class="mx-auto">
                <b-card
                    class="mt-5"
                    no-body
                    border-variant="danger"
                    bg-variant="light"
                    >

                    <template v-slot:header>
                        <h4 align="center" class="mb-0">Users</h4>
                    </template>

                    <b-card-body>
                        <b-row>
                            <b-col>
                                <b-button v-b-toggle.collapse-filter variant="outline-primary">Search Users</b-button>
                                <b-collapse id="collapse-filter" class="mt-3">
                                    <user-filter :user-type="userType"></user-filter>
                                </b-collapse>
                            </b-col>
                        </b-row>
                        <b-row class="mt-3">
                            <b-col>
                                <users-view :user-type="userType"></users-view>
                            </b-col>
                        </b-row>
                    </b-card-body>
                </b-card>
            </b-col>
        </b-row>

    </div>


    <script src="js/vue.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-vue.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/mk-notifications.min.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/components/navigation-bar.js"></script>
    <script src="app/users-view.js"></script>
</body>
</html>
