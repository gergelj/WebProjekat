<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vue.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/mk-notifications.min.css">
    <link rel="stylesheet" href="css/webfonts.min.css">

    <script src="js/axios.js"></script>
    <script src="app/test-authorization.js"></script>
    <script>
        testAuthorization1('admin');
    </script>

    <style>
        body{
            background-image: url('/images/amenities.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            background-attachment: fixed;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div id="app">
        <navigation-bar></navigation-bar>

        <b-container>
            <b-card
                class="mt-3 mb-3"
                no-body
                border-variant="danger"
                bg-variant="light">

                <template v-slot:header>
                    <h4 align="center" class="mb-0">Amenities</h4>
                </template>

                <b-card-body>
                    <b-row>
                        <b-col md="6" class="mt-3">
                            <b-form>
                                <b-form-group label="Edit Amenity">
                                    <b-form-input 
                                        v-if="selectedAmenity != null"
                                        v-model="selectedAmenity.name"
                                        placeholder="Selected amenity will be shown here"
                                        :disabled="selectedAmenity == null">
                                    </b-form-input>
                                    <b-form-input 
                                        v-else
                                        placeholder="Selected amenity will be shown here"
                                        disabled>
                                    </b-form-input>
                                </b-form-group>
                    
                                <b-row align-h="between">
                                    <b-col cols="auto">
                                        <b-button
                                        v-if="selectedAmenity != null"
                                        @click="editAmenity"
                                        variant="primary">Save</b-button>
                            
                                        <b-button
                                        v-if="selectedAmenity != null"
                                        @click="deleteAmenity" 
                                        variant="danger">Delete</b-button>
                                    </b-col>
                                    <b-col cols="auto">
                                        <b-button
                                        v-if="selectedAmenity != null"
                                        @click="cancel" 
                                        variant="secondary">Cancel</b-button>
                                    </b-col>
                                </b-row>
                    
                            </b-form>
                        </b-col>
                        <b-col md="6" class="mt-3">
                            <add-form></add-form>
                        </b-col>
                    </b-row>
                    <b-row class="mt-3">
                        <b-col>
                            <tabela-js v-model="selectedAmenity" :items="items"></tabela-js>
                        </b-col>
                    </b-row>
                </b-card-body>
            </b-card>
        </b-container>

    </div>

    <script src="js/vue.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-vue.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/mk-notifications.min.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/components/navigation-bar.js"></script>
    <script src="app/amenities.js"></script>

</body>
</html>
